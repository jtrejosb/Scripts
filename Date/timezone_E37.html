<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Current Timezone</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = timezone( new Date() )

    function timezone( D ) {
      return 'Current Timezone: \"' + D.toTimeString().substring( 19, 22 ) + '\"'
    }
  </script>
</html>
