<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Add Weeks</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = addWeeks( new Date(), 1 )

    function addWeeks( D, AW ) {
      var result = 'Current Date: ' + D.toDateString()
      D.setDate( D.getDate() + AW * 7 )

      return result + '<br>Add ' + AW + ' week(s): ' + D.toDateString()
    }
  </script>
</html>
