<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Maximum Date</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var dates = [ new Date( '2015/2/1' ), new Date( '2015/2/2' ), new Date( '2015/1/3' ) ]

    output.innerHTML = getMaximum( dates )

    function getMaximum( dataSet ) {
      var maximumDate = dataSet[ 0 ]
      var result = 'Date 1: ' + formatted( dataSet[ 0 ] ) + '<br>'

      for( var i = 1; i < dataSet.length; i++ ) {
        result += 'Date ' + ( i + 1 ) + ': ' + formatted( dataSet[ i ] ) + '<br>'
        maximumDate = dataSet[ i ] > maximumDate ? dataSet[ i ] : maximumDate
      }

      return result + 'Maximum Date: ' + formatted( maximumDate )
    }

    function formatted( D ) {
      return D.getFullYear() + '/' + ( '0' + ( D.getMonth() + 1 ) ).slice( -2 ) + '/' + ( '0' + D.getDate() ).slice( -2 )
    }
  </script>
</html>
