<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Lowercase AM/PM</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = lowercase( new Date() )

    function lowercase( D ) {
      return 'Current Time: ' + D.toTimeString().substring( 0, 8 ) + ' ' + ( D.getHours() >= 12 && D.getHours() <= 23 ? 'pm' : 'am' )
    }
  </script>
</html>
