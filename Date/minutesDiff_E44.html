<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Minutes Difference</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var time1 = new Date( 'May 29, 2017 20:58:12' )
    var time2 = new Date( 'May 29, 2017 23:38:29' )

    output.innerHTML = minutesDiff( time1, time2 )

    function minutesDiff( T1, T2 ) {
      var M1 = T1.getMinutes() + T1.getHours() * 60
      var M2 = T2.getMinutes() + T2.getHours() * 60

      return 'Time 1: ' + T1.toTimeString().substring( 0, 8 ) + '<br>Time 2: ' + T2.toTimeString().substring( 0, 8 ) + 
             '<br>Difference: ' + ( M1 < M2 ? M2 - M1 : M1 - M2 ) + ' Minutes'
    }
  </script>
</html>
