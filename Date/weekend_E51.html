<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Weekend</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = weekend( new Date() )

    function weekend( D ) {
      var end = D.getDate() - D.getDay() + 6

      return 'End of this week: ' + new Date( D.setDate( end ) ).toDateString()
    }
  </script>
</html>
