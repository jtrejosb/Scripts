<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Add Specified Minutes</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // 30 minutes added
    var output = document.querySelector( '.output' )
    output.innerHTML = addMinutes( new Date(), 30 )

    function addMinutes( newDate, minutes ) {
      return new Date( newDate.getTime() + minutes * 60000 )
    }
  </script>
</html>
