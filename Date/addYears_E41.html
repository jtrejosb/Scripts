<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Add Years</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = addYears( new Date(), 5 )

    function addYears( D, AY ) {
      var result = 'Current Date: ' + D.toDateString()
      D.setFullYear( D.getFullYear() + AY )

      return result + '<br>Add ' + AY + ' years: ' + D.toDateString()
    }
  </script>
</html>
