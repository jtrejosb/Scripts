<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Start of Week</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = startingWeek( new Date() )

    function startingWeek( D ) {
      var plus = D.getDay() == 0 ? -6 : 1
      var start = D.getDate() - D.getDay() + plus

      return 'Start of this week: ' + new Date( D.setDate( start ) ).toDateString()
    }
  </script>
</html>
