<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Uppercase AM/PM</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = uppercase( new Date() )

    function uppercase( D ) {
      var HR = D.getHours()
      var CHR = D.toTimeString().substring( 0, 8 )

      return 'Current Time: ' + CHR + ' ' + ( HR >= 12 && HR <= 23 ? 'PM' : 'AM' )
    }
  </script>
</html>
