<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Time Zone Offset</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = timezoneSeconds( new Date() )

    function timezoneSeconds( D ) {
      return 'Current Date: ' + D + '<br>Timezone offset (seconds): ' + D.getTimezoneOffset() * 60
    }
  </script>
</html>
