<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Internet Time</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = internetTime( new Date() )

    function internetTime( D ) {
      var HR = D.toTimeString().substring( 0, 8 )
      var IT = Math.floor( ( ( ( D.getUTCHours() + 1 ) % 24 ) + D.getUTCMinutes() / 60 + D.getUTCSeconds() / 3600 ) * 1000 / 24 )

      return 'Current Time: ' + HR + '<br>Internet Time: ' + IT 
    }
  </script>
</html>
