<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Is Date?</title>
    <style>
      .input {
        width: 250px;
        height: 35px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <input class="input" type="text" onkeyup="check()" placeholder="Type in date..." autofocus/>
    <h2 class="output"></h2> 
  </body>
  <script>
    var input = document.querySelector( '.input' )
    var output = document.querySelector( '.output' )

    function check() {
      if( event.keyCode == 13 && input.value.length > 0 ) {
        output.innerHTML = isDate( new Date( input.value ) )
        input.select()
      }
    }

    function isDate( data ) {
      return Object.prototype.toString.call( data ) === '[object Date]'
    }
  </script>
</html>
