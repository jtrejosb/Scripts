<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>12-Hour Format</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = standardTime( new Date() )

    function standardTime( D ) {
      var T = 'Current Time: '

      if( D.getHours() == 0 ) {
        return T += D.getHours() - 12 * -1 + D.toTimeString().substring( 2, 8 ) + ' AM'
      } else if( D.getHours() >= 13 ) {
        return T += ( '0' + ( D.getHours() - 12 ) ).slice( -2 ) + D.toTimeString().substring( 2, 8 ) + ' PM'
      } else {
        return T += D.toTimeString().substring( 0, 8 ) + ' AM'
      }
    }
  </script>
</html>
