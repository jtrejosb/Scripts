<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Days of a Year</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = daysOfYear( new Date().getFullYear() )

    function daysOfYear( year ) {
      return 'Amount of days of ' + year + ': ' + leapYear( year )
    }

    function leapYear( Y ) {
      return Y % 4 == 0 && ( Y % 100 != 0 || Y % 400 == 0 ) ? 366 : 365
    }
  </script>
</html>
