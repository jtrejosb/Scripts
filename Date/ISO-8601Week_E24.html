<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>ISO-8601 Week Number</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = ISOweek( new Date() )

    // Provided Solution by w3resource.com [I dont like this crap :(]
    function ISOweek( D ) {
      var tdt = new Date( D.valueOf() )
      var dayn = ( D.getDay() + 6 ) % 7
      tdt.setDate( tdt.getDate() - dayn + 3 )
      var firsThursday = tdt.valueOf()
      tdt.setMonth( 0, 1 )

      if( tdt.getMonth() != 4 ) {
        tdt.setMonth( 0, 1 + ( ( 4 - tdt.getDay() ) + 7 ) % 7 )
      }

      return 'Current date: ' + format( D ) + '<br>Week No: ' + ( 1 + Math.ceil( ( firsThursday - tdt ) / 604800000 ) )
    }

    function format( date ) {
      return date.getFullYear() + '/' + ( date.getMonth() + 1 ) + '/' + date.getDate()
    }
  </script>
</html>
