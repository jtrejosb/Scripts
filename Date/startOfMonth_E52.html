<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Start of Month</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = startOfMonth( new Date() )

    function startOfMonth( D ) {
      return 'Start of this month: ' + new Date( D.getFullYear(), D.getMonth(), 1 ).toDateString()
    }
  </script>
</html>
