<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Month Name</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var randYear = 1955 + Math.floor( Math.random() * 144 )
    var randMonth = Math.floor( Math.random() * 12 )
    var randDay = 1 + Math.floor( Math.random() * 30 )
    var currentDate = new Date( randYear, randMonth, randDay )

    output.innerHTML = 'Random date: ' + formatDate( currentDate ) + '<br>Month name: ' + getMonthName( currentDate.getMonth() )

    function getMonthName( month ) {
      var months = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ]
      return months[ month ]
    }

    function formatDate( D ) {
      return D.getDate() + '/' + ( D.getMonth() + 1 ) + '/' + D.getFullYear()
    }
  </script>
</html>
