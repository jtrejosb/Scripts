<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Difference Between Dates</title>
  </head>
  <body>
    <h2 class="output"><h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = differences( new Date( '4/2/2014' ), new Date( '11/4/2014' ) )
    // output.innerHTML = differences( new Date( '12/2/2014' ), new Date( '11/4/2014' ) )

    function differences( D1, D2 ) {
      var months = [ 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec' ]
      return 'Difference Between ' + months[ D1.getMonth()Â ] + '/' + D1.getDate() + '/' + D1.getFullYear() +
          ' and ' + months[ D2.getMonth() ] + '/' + D2.getDate() + '/' + D2.getFullYear() + '<br>' +
          Math.floor( ( Date.UTC( D2.getFullYear(), D2.getMonth(), D2.getDate() ) - Date.UTC( D1.getFullYear(), D1.getMonth(), D1.getDate() ) ) / ( 1000 * 60 * 60 * 24 ) ) + ' days'
    }
  </script>
