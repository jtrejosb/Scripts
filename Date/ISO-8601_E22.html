<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>ISO-8601 Day Representation</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = ISOrep( new Date() )

    function ISOrep( D ) {
      var days = [ 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday' ]
      return 'ISO-8601 representation for ' + days[ D.getDay() ] + ': ' + ( D.getDay() == 0 ? 7 : D.getDay() )
    }
  </script>
</html>
