<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>24 Hour Format [without leading zeros]</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = extendedFormat( new Date() )

    function extendedFormat( D ) {
      D.setHours( 9 )
      return 'Current Time: ' + D.toTimeString().substring( rangeStart( D ), 8 )
    }

    function rangeStart( date ) {
      return date.toTimeString().substring( 0, 1 ) != 0 ? 0 : 1
    }
  </script>
</html>
