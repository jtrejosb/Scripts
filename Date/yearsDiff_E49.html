<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Years Difference</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var date1 = new Date( 'March 14, 2012 13:54:27' )
    var date2 = new Date( 'November 30, 2019 18:23:51' )

    output.innerHTML = yearsDiff( date1, date2 )

    function yearsDiff( D1, D2 ) {
      var years = ( ( ( D2.getTime() - D1.getTime() ) / 1000 ) / ( 3600 * 24 ) ) / 365

      return 'Date 1: ' + D1.toDateString() + '<br>Date 2: ' + D2.toDateString() + '<br>' +
             'Difference: ' + Math.abs( parseInt( years ) ) + ' year(s)'
    }
  </script>
</html>
