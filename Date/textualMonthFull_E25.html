<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Textual Month</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = textualMonthFull( new Date() )

    function textualMonthFull( D ) {
      var months = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ]
      return 'Current Date: ' + format( D ) + '<br>Textual Month Representation: ' + months[ D.getMonth() ]
    }

    function format( date ) {
      return date.getFullYear() + '/' + ( '0' + date.getMonth() ).slice( -2 ) + '/' + date.getDate()
    }
  </script>
</html>
