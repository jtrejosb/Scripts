<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Hours Difference</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var time1 = new Date( 'May 29, 2017 22:27:15' )
    var time2 = new Date( 'May 30, 2017 20:00:15' )

    output.innerHTML = hoursDiff( time1, time2 )

    function hoursDiff( T1, T2 ) {
      var H1 = T1.getHours() + T1.getDate() * 24
      var H2 = T2.getHours() + T2.getDate() * 24

      return 'Time 1: ' + T1 + '<br>Time 2: ' + T2 +
             '<br>Difference: ' + ( H1 < H2 ? H2 - H1 : H1 - H2 ) + ' Hour(s)'
    }
  </script>
</html>
