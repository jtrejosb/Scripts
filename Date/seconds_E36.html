<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Seconds</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = seconds( new Date() )

    function seconds( D ) {
      return 'Current Time: ' + D.toTimeString().substring( 0, 8 ) + '<br>Seconds with leading zeros: ' + ( '0' + D.getMinutes() ).slice( -2 )
    }
  </script>
</html>
