<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>GMT Difference In Hours</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = GMTdiff1( new Date() )
    output.innerHTML += GMTdiff2( new Date() )

    function GMTdiff1( D ) {
      return 'Current Date: ' + D + '<br>[method 1]  GMT Difference: ' + D.getTimezoneOffset() / 60 + ' hour(s)'
    }

    function GMTdiff2( D ) {
      return '<br>[method 2]  GMT Difference: \"' + D.toTimeString().substring( 12, 17 ) + '\"'
    }
  </script>
</html>
