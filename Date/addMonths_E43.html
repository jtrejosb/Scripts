<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Add Months</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = addMonths( new Date(), 5 )

    function addMonths( D, AM ) {
      var result = 'Current Date: ' + D.toDateString()
      D.setMonth( D.getMonth() + AM )

      return result + '<br>Add ' + AM + ' months: ' + D.toDateString()
    }
  </script>
</html>
