<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Month Difference</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var date1 = new Date( 'May 14, 2017 21:20:43' )
    var date2 = new Date( 'Oct 21, 2017 12:32:57' )

    output.innerHTML = monthsDiff( date1, date2 )

    function monthsDiff( D1, D2 ) {
      var months = ( ( D2.getTime() - D1.getTime() ) / 1000 ) / ( 3600 * 24 * 28 )

      return 'Date 1: ' + D1.toDateString() + '<br>Date 2: ' + D2.toDateString() + '<br>' +
             'Difference: ' + Math.abs( parseInt( months ) ) + ' month(s)'
    }
  </script>
</html>
