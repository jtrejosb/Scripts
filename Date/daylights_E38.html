<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Daylights</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = daylights( new Date() )

    //  Provided solution by w3resource.com [ Idont like this crap :( ]
    function daylights( D ) {
      var dst = null

      for( var i = 0; i < 12; i++ ) {
        var d = new Date( D.getFullYear(), i, 1 )
        var offset = D.getTimezoneOffset()

        if( dst == null ) {
          dst = offset
        } else if( offset < dst ) {
          dst = offset
          break
        } else if( offset > dst ) {
          break
        }
      }

      return ( D.getTimezoneOffset() == dst )
    }
  </script>
</html>
