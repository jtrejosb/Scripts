<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Day Ordinal Sufix</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = ordinal( new Date() )

    function ordinal( D ) {
      var result = 'Current Date: ' + format( D ) + '<br>Day Ordinal Sufix: '

      switch( D.getDate() ) {
        case 1:   result += '1st'
          break
        case 2:   result += '2nd'
          break
        case 3:   result += '3rd'
          break
        default:  result += D.getDate() + 'th'
      }

      return result
    }

    function format( date ) {
      return date.getFullYear() + '/' + ( date.getMonth() + 1 ) + '/' + date.getDate()
    }
  </script>
</html>
