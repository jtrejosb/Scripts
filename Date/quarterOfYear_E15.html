<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Quarter Of The Year</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = quarterOfYear( new Date() )

    function quarterOfYear( D ) {
      return Math.ceil( ( D.getMonth() + 1 ) / 3 )
    }
  </script>
</html>
