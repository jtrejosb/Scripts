<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Is Weekend?</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = isWeekend( 'Oct 21, 2017' )

    function isWeekend( currentDate ) {
      var months = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ]
      var dateAux = new Date( currentDate )
      var format = months[ dateAux.getMonth() ] + ' ' + dateAux.getDate() + ', ' + dateAux.getFullYear()
      
      return dateAux.getDay() == 6 ? format + ' is Weekend!' : format + ' is a normal day :('
    }
  </script>
</html>
