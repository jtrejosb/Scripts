<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Largest Of Five Integers</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var values = []

    for( var i = 0; i < 5; i++ ) {
      values.push( Math.floor( Math.random() * 20 ) )
    }

    output.innerHTML = values.join( ', ' ) + '<br>Largest Value: ' + getLargest( values )

    function getLargest( dataList ) {
      return dataList.sort( function( x, y ) { return y - x } ) [ 0 ]
    }
  </script>
</html>
