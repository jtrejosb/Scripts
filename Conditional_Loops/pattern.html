<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Triangle Pattern</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    printPattern( prompt( 'Pattern Size' ) )

    function printPattern( size ) {
      for( var i = 0; i <= size; i++ ) {
        for( var j = 0; j < i; j++ ) {
          output.innerHTML += '* '
        }

        output.innerHTML += '<br>'
      }
    }
  </script>
</html>
