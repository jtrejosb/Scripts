<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Sort Three Numbers</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var num1 = Math.floor( Math.random() * 100 )
    var num2 = Math.floor( Math.random() * 100 )
    var num3 = Math.floor( Math.random() * 100 )

    output.innerHTML = num1 + ", " + num2 + ", " + num3 + "<br>sorted: " + sortNumbers( num1, num2, num3 )
    
    function sortNumbers( x, y, z ) {
      return [ x, y, z ].sort( function( a, b ) { return a - b } )
    }
  </script>
</html>
