<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Get Two Integers & Show The Largest</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var num1 = Math.floor( Math.random() * 300 )
    var num2 = Math.floor( Math.random() * 300 )

    output.innerHTML = num1 + ' & ' + num2 + '<br><br>' + major( num1, num2 )

    function major( x, y ) {
      if( x == y ) {
        return x + ' and ' + y + ' are equals'
      }

      return x > y ? 'Greatest Value: ' + x : 'Greatest Value: ' + y
    }
  </script>
</html>
