<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Sign Of a Product</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var num1 = 12, num2 = -7, num3 = 124

    output.innerHTML = num1 + ', ' + num2 + ', ' + num3 + '<br><br>' + findSign( num1, num2, num3 )

    function findSign( x, y, z ) {
      return x * y * z < 0 ? 'The Sign Is -' : 'The Sign is +'
    }
  </script>
</html>
