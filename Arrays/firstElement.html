<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>First Array Element</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    //output.innerHTML = first( [ 7, 9, 0, -2 ] )
    output.innerHTML = first( [ 7, 9, 0, -2 ], 6 )

    // INFO: Method without index show the first element on the series
    /*function first( dataList ) {
      return ( typeof( dataList ) == 'object' ) && ( dataList.length > 0 ) ? dataList[ 0 ] : ''
    }*/

    // INFO: Method with index show the first 'n elements
    function first( dataList, index ) {
      var series = []

      if( typeof( dataList ) == 'object' && dataList.length > 0 ) {
        index = index > dataList.length ? dataList.length : index
        for( var i = 0; i < index; i++ ) {
          series.push( dataList[ i ] )
        }
      }

      return series
    }
  </script>
</html>
