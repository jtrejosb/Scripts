<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Longest Common Substring</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    // var data = [ 'go', 'Google' ]
    var data = [ 'SQLInjection', 'SQLTutorial' ]
    // var data = [ 'abcd', '1234' ]

    output.innerHTML = data + '<br>' + longestSubstring( data )

    function longestSubstring( dataSet ) {
      var array = dataSet.concat()
      var a1= array[0].toLowerCase(), a2= array[array.length-1].toLowerCase(), L= a1.length, i= 0

      while(i< L && a1.charAt(i)=== a2.charAt(i)){
        i++
      }
      
      return i > 0 ? a1.substring(0, i) : 'No substrings found'
    }
  </script>
</html>
