<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Most Repeated Item</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = [ 3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3 ]

    output.innerHTML = getMostRepeated( data )

    function getMostRepeated( dataList ) {
      var mostRepeated = 0
      var item = dataList[ 0 ]

      for( var i = 0; i < dataList.length - 1; i++ ) {
        var counter = 1

        for( var j = i + 1; j < dataList.length; j++ ) {
          if( dataList[ i ] == dataList[ j ] ) {
            counter ++;
          }
        }

        item = counter > mostRepeated ? dataList[ i ] : item
        mostRepeated = counter > mostRepeated ? counter : mostRepeated
      }

      return 'Data: ' + dataList + '<br>' + item + ' (' + mostRepeated + ' times)'
    }
  </script>
</html>
