<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Swap Cases</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = 'The Quik Brown Fox'

    output.innerHTML = 'Input: ' + input + '<br>Swap Case: ' + swapCase( input )

    function swapCase( data ) {
      var array = data.split( '' )

      for( var A in array ) {
        array[ A ] = array[ A ] == array[ A ].toLowerCase() ? array[ A ].toUpperCase() : array[ A ].toLowerCase()
      }

      return array.join( '' )
    }
  </script>
</html>
