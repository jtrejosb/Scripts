<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Leap Years</title>
  </head>
  <body>
    <input class="startYear" type="text" onkeyup="processSearch()" placeholder="Start Year"/>
    <input class="endYear" type="text" onkeyup="processSearch()" placeholder="End Year"/>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input1 = document.querySelector( '.startYear' )
    var input2 = document.querySelector( '.endYear' )

    function processSearch() {
      if( event.keyCode == 13 ) {
        if( input1.value.length > 0 && input2.value.length > 0 ) {
          search()
        }
      }
    }

    function search() {
      var leapYears = []

      if( event.keyCode == 13 && input1.value.length > 0 && input2.value.length > 0 ) {
        for( var year = input1.value; year <= input2.value; year ++ ) {
          if( year % 4 == 0 && ( year % 100 != 0 || year % 400 == 0 ) ) {
            leapYears.push( year )
          }
        }
      }

      output.innerHTML = 'Leap Years Between ' + input1.value + ' and ' + input2.value + '<br>' + leapYears
    }
  </script>
</html>
