<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Find Duplicate</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = randomizeArray()

    output.innerHTML = data + '<br>Duplicate: ' + findDuplicate( data )

    function randomizeArray() {
      var randomLength = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomLength; i++ ) {
        dataSet.push( Math.floor( Math.random() * 50 ) )
      }

      return dataSet
    }

    function findDuplicate( dataSet ) {
      var duplicate = []

      for( var i = 0; i < dataSet.length; i++ ) {
        var temp = ''

        for( var j = dataSet.length; j > i; j-- ) {
          if( dataSet[ i ] == dataSet[ j ] ) {
            temp = dataSet[ i ]
            dataSet.splice( j, 1 )
          }
        }

        if( temp != '' ) {
          duplicate.push( temp )
        }
      }
      
      return duplicate.length > 0 ? duplicate : 'None'
    }
  </script>
</html>
