<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Get Random Element</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = randomizeArray()

    output.innerHTML = 'Autogenerated Array:<br>' + data + '<br><br>Get Random Element: ' + getRandomElement( data )


    function getRandomElement( dataSet ) {
      var pos = 1 + Math.floor( Math.random() * dataSet.length )
      return dataSet[ pos - 1 ] + ' (pos ' + pos + ')'
    }

    function randomizeArray() {
      var randomSize = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomSize; i++ ) {
        dataSet.push( Math.floor( Math.random() * 50 ) )
      }

      return dataSet
    }
  </script>
</html>
