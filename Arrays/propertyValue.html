<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Value of a Given Property</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = [ NaN, 0, 15, false, -22, '', undefined, 47, null ]

    output.innerHTML = data + '<br>Values: ' + getValues( data )

    function getValues( dataSet ) {
      var values = []

      for( var i = 0; i < dataSet.length; i++ ) {
        if( dataSet[ i ] > 0 || dataSet[ i ] < 0 ) {
          values.push( dataSet[ i ] )
        }
      }

      return values
    }
  </script>
</html>
