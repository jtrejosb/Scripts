<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Array to String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var colors = [ 'Red', 'Orange', 'Silver', 'Purple', 'Cyan' ]
    var dataString = colors.join( ' ' )

    output.innerHTML = typeof( colors ) + ': ' + colors + '<br>' + typeof( dataString ) + ': ' + dataString
  </script>
</html>
