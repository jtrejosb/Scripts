<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Array Union</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data1 = [ 1, 2, 3 ], data2 = [ 100, 2, 1, 10 ]

    output.innerHTML = data1 + '<br>' + data2 + '<br>Union: ' + union( data1, data2 )

    function union( dataSet1, dataSet2 ) {
      var dataList = dataSet1.concat( dataSet2 )
      dataList.sort( function( x, y ) { return x - y } )

      for( var i = 0; i < dataList.length - 1; i++ ) {
        for( var j = dataList.length; j > i; j-- ) {
          if( dataList[ i ] == dataList[ j ] ) {
            dataList.splice( j, 1 )
          }
        }
      }

      return dataList
    }
  </script>
</html>
