<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Fill Increased</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var start = -20 + Math.floor( Math.random() * 40 )
    var size = 1 + Math.floor( Math.random() * 15 )

    output.innerHTML = 'Starting Value:<br>' + start + '<br>Size:<br>' + size + '<br><br>Array: ' + fill( start, size )

    function fill( value, length ) {
      var dataSet = []

      for( var i = 0; i < length; i++ ) {
        dataSet.push( value ++ )
      }

      return dataSet
    }
  </script>
</html>
