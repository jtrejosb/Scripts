<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Filter</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = [ 58, '', 'abcd', true, null, false, 0 ]

    output.innerHTML = filterData( data )

    function filterData( dataSet ) {
      var filtered = []

      for( var i = 0; i < dataSet.length; i++ ) {
          if( ( dataSet[ i ] > 0 || dataSet[ i ] < 0 ) || ( isNaN( dataSet[ i ] ) && dataSet[ i ].length > 0 ) ) {
          filtered.push( dataSet[ i ] )
        }
      }

      return filtered
    }
  </script>
</html>
