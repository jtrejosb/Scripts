<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Sort Array</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = randomizedArray()

    output.innerHTML = 'Generated Array: ' + data + '<br>Sorted: ' + data.sort( function( x, y ) { return x - y } )

    function randomizedArray() {
      var length = 5 + Math.floor( Math.random() * 17 )
      var dataList = []

      for( var i = 0; i < length; i++ ) {
        dataList.push( Math.floor( Math.random() * 20 ) )
      }

      return dataList
    }
  </script>
</html>
