<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Remove Specific Value</title>
    <style>
      .warning {
        color: orange;
      }

      .deletion {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2 class="output1"></h2>
    <h2 class="output2"></h2>
    <input class="byValue" type="text" onkeyup="processDeletion()" required placeholder="Delete by value..." autofocus/>
    <input class="byPosition" type="text" onkeyup="processDeletion()" required placeholder="Delete by position..."/>
  </body>
  <script>
    var output1 = document.querySelector( '.output1' )
    var output2 = document.querySelector( '.output2' )
    var position = document.querySelector( '.byPosition' )
    var num = document.querySelector( '.byValue' )
    var data = randomizeArray()
    var deletedValue

    output1.innerHTML = 'Autogenerated Array:<br>' + data

    function processDeletion() {
      if( event.keyCode == 13 && ( position.value.length > 0 || num.value.length > 0 ) ) {
        switch( event.target.className ) {
          case 'byPosition':
            if( position.value > 0 && position.value <= data.length ) {
              deletedValue = data[ position.value - 1 ]
              data.splice( position.value - 1, 1 )
              showDeletionInfo( 'mode1' )
            } else {
              showWarningInfo( 'mode1' )
            }
          break

          case 'byValue':
            var found = false

            for( var i = data.length - 1; i >= 0; i-- ) {
              if( data[ i ] == num.value ) {
                data.splice( i, 1 )
                found = true
              }
            }

            if( found ) {
              showDeletionInfo( 'mode2' )
            } else {
              showWarningInfo( 'mode2' )
            }
          break
        }
      }
    }

    function showDeletionInfo( mode ) {
      output1.innerHTML = 'Result Array:<br>' + data
      output2.classList.remove( 'warning' )
      output2.classList.add( 'deletion' )

      if( mode == 'mode1' ) {
        output2.innerHTML = 'Value \'' + deletedValue + '\' in position ' + position.value + ' has been deleted!'
      } else {
        output2.innerHTML = 'Value \'' + num.value + '\' has been deleted!'
      }
    }

    function showWarningInfo( mode ) {
      output2.classList.remove( 'deletion' )
      output2.classList.add( 'warning' )

      if( mode == 'mode1' ) {
        output2.innerHTML = 'Type in positions between 1 and ' + data.length + ' only.'
      } else {
        output2.innerHTML = 'Value ' + num.value + ' not found! Unable to delete.'
      }
    }

    function randomizeArray() {
      var randomSize = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomSize; i++ ) {
        dataSet.push( Math.floor( Math.random() * 20 ) )
      }

      return dataSet
    }
  </script>
</html>
