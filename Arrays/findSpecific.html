<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Find Specific Value</title>
  </head>
  <body>
    <h2 class="output1"></h2>
    <h2 class="output2"></h2>
    <input class="number" type="text" onkeyup="find()" placeholder="Value to search" required autofocus/>
  </body>
  <script>
    var output1 = document.querySelector( '.output1' )
    var output2 = document.querySelector( '.output2' )
    var number = document.querySelector( '.number' )
    var data = randomizeArray()

    output1.innerHTML = 'Autogenerated Array:<br>' + data

    function find() {
      if( event.keyCode == 13 && number.value.length > 0 ) {
        output2.innerHTML = 'Value \'' + number.value + '\' not found'

        for( var i = 0; i < data.length; i++ ) {
          if( number.value == data[ i ] ) {
            output2.innerHTML = 'Value \'' + number.value + '\' found in position ' + ( i + 1 )
            break
          }
        }
      }
    }

    function randomizeArray() {
      var randomSize = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomSize; i++ ) {
        dataSet.push( Math.floor( Math.random() * 20 ) )
      }

      return dataSet
    }
  </script>
</html>
