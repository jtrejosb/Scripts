<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Insert Dashes Between Each Two Even Numbers</title>
  </head>
  <body>
    <input class="input" type="text" onkeyup="process()" placeholder="Insert Numbers..." autofocus/>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = document.querySelector( '.input' )

    function process() {
      if( event.keyCode == 13 && input.value.length > 0 ) {
        output.innerHTML = dashFusion( input.value )
      }
    }

    function dashFusion( data ) {
      var plus = data.substring( 0, 1 );
      var sample = ''

      for( var i = 0; i < data.length - 1; i++ ) {
        if( parseInt( plus ) % 2 == 0 && parseInt( data.substring( i + 1, i + 2 ) ) % 2 == 0 ) {
          sample += plus + '-'
          plus = data.substring( i + 1, i + 2 )
        } else {
          plus += data.substring( i + 1, i + 2 )
        }
      }

      return sample + plus
    }
  </script>
</html>
