<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Empty An Array Keeping The Original</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = randomizeArray()
    var backUp

    output.innerHTML = 'Original:<br>' + data + '<br>Deleted:<br>' + emptyArray( data ) + '<br>BackUp:<br>' + backUp

    function emptyArray( dataSet ) {
      backUp = dataSet
      return dataSet = []
    }

    function randomizeArray() {
      var randomSize = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomSize; i++ ) {
        dataSet.push( Math.floor( Math.random() * 20 ) )
      }

      return dataSet
    }
  </script>
</html>
