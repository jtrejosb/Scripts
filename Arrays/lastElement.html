<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Last Array Element</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = [ 7, 9, 0, -2 ]

    //output.innerHTML = last( input )
    output.innerHTML = last( input, 6 )

    // INFO: Method without index show the last array element.
    /*function last( dataList ) {
      return ( typeof( dataList ) == 'object' ) && ( dataList.length > 0 ) ? dataList[ dataList.length - 1 ] : '[]'
    }*/

    // INFO: Method with index show the last 'n elements in the array.
    function last( dataList, index ) {
      var series = []

      if( ( typeof( dataList ) == 'object' ) && ( dataList.length > 0 ) ) {
        index = index > dataList.length ? 0 : dataList.length - index
        
        for( index; index < dataList.length; index ++ ) {
          series.push( dataList[ index ] )
        }
      }

      return series
    }
  </script>
</html>
