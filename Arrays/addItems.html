<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Add Items</title>
  </head>
  <body>
    <input class="input" onkeyup="fromText()" type="text" placeholder="Value to add" autofocus/>
    <input type="button" onclick="fromButton()" value="Add"/>
    <input type="button" onclick="display()" value="Display"/>
    <label class="info" style="color: green;"></label>
    <hr/>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = document.querySelector( '.input' )
    var info = document.querySelector( '.info' )
    var elements = []

    function fromText() {
      if( event.keyCode == 13 && input.value.length > 0 ) {
        add()
      }
    }

    function fromButton() {
      if( input.value.length > 0 ) {
        add()
      }
    }

    function add() {
      elements.push( input.value )
      info.innerHTML = input.value + ' Added'
      input.value = ''
    }

    function display() {
      info.innerHTML = ''

      for( var i = 0; i < elements.length; i++ ) {
        output.innerHTML += 'Element ' + ( i + 1 ) + ' = ' + elements[ i ] + '<br>'
      }
    }
  </script>
</html>
