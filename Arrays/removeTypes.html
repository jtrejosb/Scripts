<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Remove Types</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var types = [ NaN, 0, 15, false, -22, '', undefined, 47, null ]

    output.innerHTML = types + '<br>' + removeTypes( types )

    function removeTypes( dataSet ) {
      for( var i = dataSet.length - 1; i >= 0; i-- ) {
        if( ! dataSet[ i ] || isNaN( dataSet[ i ] ) || ( typeof( dataSet[ i ] ) == undefined ) ) {
          dataSet.splice( i, 1 )
        }
      }

      return dataSet
    }
  </script>
</html>
