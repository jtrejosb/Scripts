<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Pre-Filled Array (Numbers)</title>
  </head>
  <body>
    <input class="inputSize" type="number" onkeyup="processFill()" placeholder="Array Size" required autofocus/>
    <input class="inputValue" type="number" onkeyup="processFill()" placeholder="Numeric Value" required/>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var size = document.querySelector( '.inputSize' )
    var key = document.querySelector( '.inputValue' )

    function processFill() {
      if( event.keyCode == 13 && ( size.value.length > 0 && key.value.length > 0 ) ) {
        var dataSet = []

        for( var i = 0; i < size.value; i++ ) {
          dataSet.push( key.value )
        }

        output.innerHTML = '[' + dataSet.join( ', ' ) + ']'
      }
    }
  </script>
</html>
