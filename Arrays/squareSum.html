<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Squares Sum</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = squareSum()

    function squareSum() {
      var size = 5 + Math.floor( Math.random() * 17 ), sum = 0
      var array = []

      for( var i = 0; i < size; i++ ) {
        array.push( Math.floor( Math.random() * 50 ) )
        sum += Math.pow( array[ i ], 2 )
      }

      return array + '<br>Sum of squares: ' + sum
    }
  </script>
</html>
