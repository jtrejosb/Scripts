<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Clone Array</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = [ 1, 2, [ 4, 0, 4 ] ]
    output.innerHTML = 'Original: ' + input + '<br>Cloned: ' + clone( input )

    function clone( data ) {
      return data.slice( 0 )
    }
  </script>
</html>
