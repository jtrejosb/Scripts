<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Shuffle Array</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data = [ 1, 2, 3, 4, 5 ]

    output.innerHTML = 'Original: [' + data + ']<br>Shuffle: [' + shuffle( data ) + ']'

    function shuffle( dataList ) {
      var x, y, aux

      for( var i = 0; i < dataList.length; i++ ) {
        y = i + Math.floor( Math.random() * ( dataList.length - i ) )
        aux = dataList[ i ]
        dataList[ i ] = dataList[ y ]
        dataList[ y ] = aux
      }

      return dataList
    }
  </script>
</html>
