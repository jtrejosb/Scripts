<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Largest Nth Element in an Unsorted Array</title>
    <style>
      .valid {
        color: green;
      }

      .invalid {
        color: red;
      }

      .input {
        width: 250px;
        height: 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2 class="output"></h2>
    <input class="input" type="number" onkeyup="processFind()" placeholder="Largest Nth value..." required autofocus/>
    <h2 class="result"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var result = document.querySelector( '.result' )
    var input = document.querySelector( '.input' )
    var data = randomizeArray()

    output.innerHTML = 'Autogenerated Array:<br>' + data

    function processFind() {
      if( event.keyCode == 13 && input.value.length > 0 ) {
        if( input.value > 0 && input.value <= data.length ) {
          data.sort( function( x, y ) { return x - y } )
          result.innerHTML = input.value + getOrder( parseInt( input.value ) ) + ' largest value: ' + data[ data.length - input.value ]
          result.classList.remove( 'invalid' )
          result.classList.add( 'valid' )
        } else {
          result.innerHTML = 'Invalid Range, Retype Any Value Between 1 and ' + data.length
          result.classList.remove( 'valid' )
          result.classList.add( 'invalid' )
        }

        input.select()
      }
    }

    function getOrder( value ) {
      switch( value ) {
        case 1:
            return 'st'
        break
        case 2:
            return 'nd'
        break
        case 3:
            return 'rd'
        break
        default: return 'th'
      }
    }

    function randomizeArray() {
      var randomSize = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomSize; i++ ) {
        dataSet.push( Math.floor( Math.random() * 50 ) )
      }

      return dataSet
    }
  </script>
</html>
