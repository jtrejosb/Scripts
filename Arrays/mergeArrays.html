<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Merge Arrays And Delete Duplicate</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var data1 = randomizeArray()
    var data2 = randomizeArray()

    output.innerHTML = 'Merge Arrays: [' + data1 + '] and [' + data2 + ']<br>' + mergeArrays( data1, data2 )

    function mergeArrays( dataSet1, dataSet2 ) {
      dataSet1 = dataSet1.concat( dataSet2 )

      for( var i = 0; i < dataSet1.length; i++ ) {
        for( var j = dataSet1.length - 1; j > i; j-- ) {
          if( dataSet1[ i ] == dataSet1[ j ] ) {
            dataSet1.splice( i, 1 )
            i --
          }
        }
      }

      return dataSet1
    }

    function randomizeArray() {
      var randomSize = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomSize; i++ ) {
        dataSet.push( Math.floor( Math.random() * 20 ) )
      }

      return dataSet
    }
  </script>
</html>
