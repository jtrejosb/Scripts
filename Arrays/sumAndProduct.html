<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Sum And Product</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = sumAndProduct()

    function sumAndProduct() {
      var randomSize = 5 + Math.floor( Math.random() * 10 )
      var sum = 0, prod = 1
      var dataList = []

      for( var i = 0; i < randomSize; i++ ) {
        dataList.push( Math.floor( Math.random() * 50 ) )
        sum += dataList[ i ]
        prod *= dataList[ i ]
      }

      return dataList + '<br>Sum = ' + sum + '<br>Product = ' + prod
    }
  </script>
</html>
