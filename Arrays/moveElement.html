<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Move Element</title>
  </head>
  <body>
    <h2 class="output"></h2>
    <input class="start" type="number" onkeyup="processMotion()" placeholder="Choose Value" required autofocus/>
    <input class="end" type="number" onkeyup="processMotion()" placeholder="To Position..." required/>
    <h2 class="result"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var result = document.querySelector( '.result' )
    var startPos = document.querySelector( '.start' )
    var endPos = document.querySelector( '.end' )
    var data = randomizeArray()

    output.innerHTML = 'Autogenerated Array:<br>' + data

    function processMotion() {
      if( event.keyCode == 13 && ( startPos.value.length > 0 && endPos.value.length > 0 ) ) {
        if( inRange( startPos.value ) && inRange( endPos.value ) && notEquals( startPos.value, endPos.value ) ) {
          startPos.value = startPos.value < 0 ? startPos.value *= -1 : startPos.value
          endPos.value = endPos.value < 0 ? endPos.value *= -1 : endPos.value

          var temp = data[ startPos.value - 1 ]
          data[ startPos.value - 1 ] = data[ endPos.value - 1 ]
          data[ endPos.value - 1 ] = temp

          output.innerHTML = 'New Status:<br>' + data
          result.innerHTML = 'Changed'
        }
      }
    }

    function inRange( entry ) {
      var enable = true

      if( entry == 0 || entry > data.length ) {
        result.innerHTML = 'Invalid Range, retype any position between 1 and ' + data.length
        enable = false
      }

      return enable
    }

    function notEquals( low, up ) {
      var enable = true

      if( low == up ) {
        result.innerHTML = 'Start position are equal to end position.<br>Element not moved.'
        enable = false
      }

      return enable
    }

    function randomizeArray() {
      var randomSize = 5 + Math.floor( Math.random() * 15 )
      var dataSet = []

      for( var i = 0; i < randomSize; i++ ) {
        dataSet.push( Math.floor( Math.random() * 50 ) )
      }

      return dataSet
    }
  </script>
</html>
