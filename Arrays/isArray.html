<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Is An Array?</title>
  </head>
  <body>
    <h1 class="title">Is An Array?</h1>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var types = [ 'My name is...', 85, Math.random() >= 0.5, [ 1, 2, 4 ] ]
    var title = document.querySelector( '.title' ).innerHTML += ' (' + types.join( ' | ' ) + ')'
    var input = types[ Math.floor( Math.random() * types.length ) ]

    output.innerHTML = isArray( input )

    function isArray( input ) {
      return ( typeof( input ) == 'object' ) + '<br>Received: ' + typeof( input ) + ' (' + input + ')'
    }
  </script>
</html>
