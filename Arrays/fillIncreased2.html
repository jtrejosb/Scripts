<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Fill Increased Two Integers Range</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var value1 = -20 + Math.floor( Math.random() * 50 )
    var value2 = -20 + Math.floor( Math.random() * 50 )

    output.innerHTML = 'Start Range:<br>' + value1 + '<br>End Range:<br>' + value2 + '<br><br>Array: ' + fill( value1, value2 )

    function fill( start, end ) {
      var dataSet = []

      if( start > end ) {
        for( var i = start; i >= end; i-- ) {
          dataSet.push( i )
        }
      } else {
        for( var i = start; i <= end; i++ ) {
          dataSet.push( i )
        }
      }

      return dataSet
    }
  </script>
</html>
