<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Abbreviated Name</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var fullName = 'Jhonny Trejos Barrios'
    output.innerHTML = 'Full Name: ' + fullName + '<br>' + abbreviate( fullName )

    function abbreviate( data ) {
      var output = data.split( " " )

      if( output.length > 1 ) {
        return 'Abbreviated: ' + output[ 0 ] + ' ' + output[ 1 ].substring( 0, 1 ) + '.'
      } else {
        return 'Lastname Required!';
      }
    }
  </script>
</html>
