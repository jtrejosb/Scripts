<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Chop String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = chopString( 'w3resource', 2 )

    function chopString( data, chunk ) {
      if( typeof( chunk ) == 'undefined' ) {
        return 'Call Signature: chopString( \'' + data + '\' )<br><br>[\"' + data + '\"]'
      } else {
        var result = []
        for( var i = 0; i < data.length; i += chunk ) {
          result.push( '\"' + data.substring( i, i + chunk ) + '\"' )
        }

        return 'Call Signature: chopString( \'' + data + '\', ' + chunk + ' )<br><br>[' + result + ']'
      }
    }
  </script>
</html>
