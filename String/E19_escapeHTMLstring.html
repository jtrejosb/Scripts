    function escapeHTML( data ) {
      'use strict';
      return data.replace( /[&<>"]/g, function( tag ) {
        var values = {
          '&': '&',
          '<': '<',
          '>': '>',
          '"': '"'
        };

        return values[ tag ] || tag;
      } );
    }
