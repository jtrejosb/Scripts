<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Hide Email Address</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = hideAddress( 'jtrejosb@live.com' )

    function hideAddress( email ) {
      var D = email.split( '@' )
      return D[ 0 ].substring( 0, D[ 0 ].length / 2 ) + '...@' + D[ 1 ]
    }
  </script>
</html>
