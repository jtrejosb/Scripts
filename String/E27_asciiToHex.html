<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Convert ASCII To Hex</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // Provided solution by w3resource.com, I dont like this crap
    var output = document.querySelector( '.output' )
    output.innerHTML = asciiToHex( '12' )

    function asciiToHex( data ) {
      var dataSet = []

      for( var i = 0, l = data.length; i < l; i++ ) {
        var HEX = Number( data.charCodeAt( i ) ).toString( 16 )
        dataSet.push( HEX )
      }

      return 'Call Signature: asciiToHex( \'' + data + '\' )<br><br>' + dataSet.join( '' )
    }
  </script>
</html>
