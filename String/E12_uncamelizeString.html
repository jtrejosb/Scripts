<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Uncamelize String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var text = 'helloWorldJavaScriptDemo'

    output.innerHTML = 'Original String: ' + text + '<br>\'Uncamelized\': ' + uncamelize( text, '_' )

    function uncamelize( data, separator ) {
      var result = []
      var pointer = 0
      separator = typeof( separator ) == 'undefined' ? ' ' : separator

      for( var i = 0; i < data.length; i++ ) {
        var aux = data.substring( i, i + 1 )

        if( aux == aux.toUpperCase() ) {
          result.push( data.substring( pointer, i ) )
          pointer = i
        }

        if( result.length > 0 && i == data.length - 1 ) {
          result.push( data.substring( pointer ) )
        }
      }

      return result.length > 0 ? result.join( separator ).toLowerCase() : data
    }
  </script>
</html>
