  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // Provided solution by w3resource, I dont like this non-working crap
    var output = document.querySelector( '.output' )
    output.innerHTML = removeNonPrintable( '????????C-Java????' )

    function removeNonPrintable( data ) {
      data = data.toString()
      var pattern = /[^\x20-\x7E]/g
      return data.replace( pattern, '' )
    }
