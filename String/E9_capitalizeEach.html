<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Capitalize 1st Letter of Each Word</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var text = 'jhonny TREjos baRRios'

    output.innerHTML = 'Original String: ' + text + '<br>Capitalized: ' + capitalizeEach( text )

    function capitalizeEach( data ) {
      var D = data.split( " " )

      for( var i = 0; i < D.length; i++ ) {
        D[ i ] = D[ i ].substring( 0, 1 ).toUpperCase() + D[ i ].substring( 1 ).toLowerCase()
      }

      return D.join( " " )
    }
  </script>
</html>
