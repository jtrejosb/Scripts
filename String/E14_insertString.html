<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Insert String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = insert( 'We are doing some exercises.', 'JavaScript', 18 )

    function insert( data, insertion, pos ) {
      if( typeof( insertion ) == 'undefined' && typeof( pos ) == 'undefined' ) {
        return 'Call Signature: insert( \'' + data + '\' )<br><br>' + data
      } else if( typeof( pos ) == 'undefined' ) {
        return 'Call Signature: insert( \'' + data + '\', \'' + insertion + '\' )<br><br>' + insertion + ' ' + data
      } else {
        return 'Call Signature: insert( \'' + data + '\', \'' + insertion + '\', ' + pos + ' )<br><br>' + data.substring( 0, pos ) + ' ' + insertion + ' ' + data.substring( pos )
      }
    }
  </script>
</html>
