<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8"/>
    <title>Strip HTML Tags</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = removeTags( '<p><strong><em>JavaScript Exercises</em></strong></p>' )

    function removeTags( data ) {
      data = data.toString()
      return data.replace( /<[^>]*>/g, '' )
    }
  </script>
</html>
