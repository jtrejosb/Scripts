<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8"/>
    <title>Zero Fill</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // Provided solution by w3resource. I dont like this crap.
    var output = document.querySelector( '.output' )
    output.innerHTML = zeroFill( 120, 5, '-' )
    // output.innerHTML = zeroFill( 29, 4 )

    function zeroFill( value, width, osign ) {
      var num = '' + Math.abs( value )
      var zeros = width - num.length
      var sign = value >= 0

      return ( sign ? ( osign ? '+' : '' ) : '-' ) + Math.pow( 10, Math.max( 0, zeros ) ).toString().substring( 1 ) + num
    }
  </script>
</html>
