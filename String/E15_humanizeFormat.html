<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Humanize Format</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = humanizeFormat( Math.floor( Math.random() * 500 ) )

    function humanizeFormat( value ) {
      if( typeof( value ) == 'undefined' ) {
        return 'Call Signature: humanizeFormat()<br><br>1st'
      } else {
        var last = value.toString().substring( value.toString().length - 1 )
        var out = 'Call Signature: humanizeFormat( ' + value + ' )<br><br>' + value

        switch( last ) {
          case '1':  return out + 'st'
            break
          case '2':  return out + 'nd'
            break
          case '3':  return out + 'rd'
            break
          default:   return out + 'th'
        }
      }
    }
  </script>
</html>
