<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8"/>
    <title>Escapes Special Characters</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // Provided solution by w3resource. I dont like this not-working crap
    var output = document.querySelector( '.output' )
    output.innerHTML = escapeHTMLchar( 'JS & Java' )

    function escapeHTMLchar( data ) {
      if( ( data === null ) || ( data === '' ) ) {
        return false
      } else {
        data = data.toString()

        var values = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        
        return data.replace( /[&<>"']/g, function( tag ) { return values[ tag ]; } );
      }
    }
  </script>
</html>
