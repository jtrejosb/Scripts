<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Repeat String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = repeat( 'a', 5 )

    function repeat( data, times ) {
      if( typeof( times ) == 'undefined' ) {
        return 'Call Signature: repeat( \'' + data + '\' )<br><br>Error in count'
      } else {
        var result = ''

        for( var i = 0; i < times; i++ ) {
          result += data
        }

        return 'Call Signature: repeat( \'' + data + '\', ' + times + ' )<br><br>' + result
      }
    }
  </script>
</html>
