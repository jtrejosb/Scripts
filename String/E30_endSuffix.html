<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8"/>
    <title>End With Specified Suffix</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = findEndSuffix( 'JS PYTHON JAVA', 'JAVA' )

    function findEndSuffix( data, key ) {
      var dataSet = data.split( ' ' )
      return 'Call Signature: findEndSuffix( \'' + data + '\', \'' + key + '\' )<br><br>' + ( dataSet[ dataSet.length - 1 ] === key )
    }
  </script>
</html>
