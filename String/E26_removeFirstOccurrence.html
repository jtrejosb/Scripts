<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Remove First Occurrence</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = removeFirst( 'The quick brown fox jumps over the lazy dog', 'the' )

    function removeFirst( data, key ) {
      var dataset = data.split( ' ' )
      var result = []

      for( var i = 0; i < dataset.length; i++ ) {
        if( dataset[ i ] != key ) {
          result.push( dataset[ i ] )
        }
      }

      return 'Call Signature: removeFirst( \'' + data + '\', \'' + key + '\' )<br><br>' + result.join( ' ' )
    }
  </script>
</html>
