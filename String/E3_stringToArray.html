<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var sample = "This is a sample text"
    output.innerHTML = 'Smaple Text: \'' + sample + '\'<br>Array Notation: ' + toArray( sample ) 

    function toArray( data ) {
      return data.split( " " )
    }
  </script>
