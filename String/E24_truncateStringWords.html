<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Truncate String in Words</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = truncate( 'The quick brown fox jumps over the lazy dog', 4 )

    function truncate( data, times ) {
      times = times < 0 ? times * -1 : times

      if( times == 0 )Â {
        return data
      } else {
        var tokens = data.split( ' ' )
        var result = []

        for( var i = 0; i < times; i++ ) {
          result.push( tokens[ i ] )
        }

        return result.join( ' ' )
      }
    }
  </script>
