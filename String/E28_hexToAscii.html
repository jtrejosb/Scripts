<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Hexadecimal To ASCII</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // Provided solution by w3resource, I dont like this crap
    var output = document.querySelector( '.output' )
    output.innerHTML = hexToAscii( '3132' )

    function hexToAscii( data ) {
      var hex = data.toString()
      var str = ''

      for( var n = 0; n < hex.length; n += 2 ) {
        str += String.fromCharCode( parseInt( hex.substr( n, 2 ), 16 ) )
      }

      return 'Call Signature: hexToAscii( \'' + data + '\' )<br><br>' + str
    }
  </script>
</html>
