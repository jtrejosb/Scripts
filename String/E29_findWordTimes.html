<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8"/>
    <title>Find Word In String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = find( 'The quick brown fox jumps over the lazy dog', 'fox' )
    // output.innerHTML = find( 'aa, bb, cc, dd, aa', 'aa' )

    function find( dataString, keyword ) {
      dataString = dataString.replace( /,/g, '' )
      dataSet = dataString.split( ' ' )
      var counter = 0

      for( var i = 0; i < dataSet.length; i++ ) {
        if( dataSet[ i ].toLowerCase() === keyword.toLowerCase() ) {
          counter ++
        }
      }

      return 'Call Signature: find( \'' + dataString + '\', \'' + keyword + '\' )<br><br>\'' + keyword + '\' was found ' + counter + ' times'
    }
  </script>
</html>
