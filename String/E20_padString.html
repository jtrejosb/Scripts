<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Pad String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // Provided Solution by w3resource. I dont like this crap
    var output = document.querySelector( '.output' )
    output.innerHTML = formatted( '0000', 123, 'l' )

    function formatted( pad, data, pos ) {
      if( typeof( data ) == 'undefined' ) {
        return pad
      } else if( pos == 'l' ) {
        return ( pad + data ).slice( -pad.length )
      } else {
        return ( data + pad ).substring( 0, pad.length )
      }
    }
  </script>
</html>
