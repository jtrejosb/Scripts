<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Alphabetize String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = alphaSort( 'United States' )

    function alphaSort( data ) {
      return 'Call Signature: alphaSort( \'' + data + '\' )<br><br>' + data.split( '' ).sort().join( '' )
    }
  </script>
</html>
