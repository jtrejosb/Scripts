<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Concatenate String N Times</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = repeat( 'HA!', 1 )

    function repeat( data, times ) {
      times = times < 0 ? times * -1 : times

      if( typeof( times ) == 'undefined' || times <= 1 ) {
        return 'repeat( \'' + data + '\' )<br><br>' + data
      } else {
        var result = 'repeat( \'' + data + '\', ' + times + ' )<br><br>'
        for( var i = 0; i < times; i++ ) {
          result += data
        }

        return result
      }
    }
  </script>
</html>
