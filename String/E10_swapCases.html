<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Swap Cases</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var text = 'TexT TO sWaP LeTTeR CAseS'

    output.innerHTML = 'Original String: ' + text + '<br>Swap Cases: ' + swapCase( text )

    function swapCase( data ) {
      var D = data.split( '' )

      for( var i = 0; i < D.length; i++ ) {
        D[ i ] = D[ i ] == D[ i ].toUpperCase() ? D[ i ].toLowerCase() : D[ i ].toUpperCase()
      }

      return D.join( '' );
    }
  </script>
</html>
