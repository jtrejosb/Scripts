<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8"/>
    <title>Title Case</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = convertTitleCase( 'PHP exercises, python exERCises.' )

    function convertTitleCase( data ) {
      var dataSet = data.split( ' ' )

      for( var i = 0; i < dataSet.length; i++ ) {
        dataSet[ i ] = dataSet[ i ].substring( 0, 1 ).toUpperCase() + dataSet[ i ].substring( 1 ).toLowerCase()
      }

      return 'Call Signature: convertTitleCase( \'' + data + '\' )<br><br>' + dataSet.join( ' ' )
    }
  </script>
</html>
