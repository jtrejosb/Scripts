<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Truncate String</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var strings = "Jhonny Trejos Barrios"
    var position = 8
    output.innerHTML = 'Data: \'' + strings + '\'<br>Truncation value: ' + position + '<br>' + truncateString( strings, position )

    function truncateString( data, pos ) {
      pos < 0 ? pos *= -1 : pos
      return data.substring( 0, pos )
    }
  </script>
</html>
