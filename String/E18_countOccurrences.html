<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Count Occurrences</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = countOccurrences( 'The quick brown fox jumps over the lazy dog', 'fox' )

    function countOccurrences( data, subdata ) {
      var dataset = data.split( ' ' )
      var counter = 0

      for( var i = 0; i < dataset.length; i++ ) {
        if( subdata.toLowerCase() == dataset[ i ].toLowerCase() ) {
          counter ++
        }
      }

      return 'Call Signature: countOccurrences( \'' + data + '\', \'' + subdata + '\' )<br><br>' + counter
    }
  </script>
</html>
