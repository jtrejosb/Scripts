<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = countVowels( prompt( 'Type in any data' ) )

    function countVowels( data ) {
      var counter = 0
      var list = []

      for( var i = 0; i < data.length; i++ ) {
        var letter = data.substring( i, i + 1 ).toLowerCase()

        if( letter == 'a' || letter == 'e' || letter == 'i' || letter == 'o' || letter == 'u' ) {
          list.push( letter )
          counter ++
        }
      }

      return data + ' has ' + counter + ' vowels [' + list.join( ', ' ) + ']'
    }
  </script>
</html>
