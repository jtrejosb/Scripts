<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = calculateAmount( prompt( 'Type in any amount' ), [ 25, 10, 5, 2, 1 ] )

    function calculateAmount( amount, coins ) {
      var count = 0, picker = 0, values = ''

      while( count < amount ) {
        if( count + coins[ picker ] <= amount ) {
          count += coins[ picker ]
          values += coins[ picker ] + ' ' 
        } else {
          picker ++
        }
      }

      return 'Amount ' + amount + '  ---> Coins: ' + values
    }
  </script>
</html>
