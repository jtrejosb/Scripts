<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = primeNumber( prompt( 'Type in any value' ) )

    function primeNumber( value ) {
      var primes = []

      for( var i = 1; i <= value; i++ ) {
        var counter = 0

        for( var j = i; j >= 1; j-- ) {
          if( i % j == 0 ) {
            counter ++
          }
        }

        if( counter == 2 ) {
          primes.push( i )
        }
      }

      return primes
    }
  </script>
</html>
