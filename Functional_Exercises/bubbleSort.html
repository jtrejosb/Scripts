<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Bubble Sort</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = bubbleSort()

    function bubbleSort() {
      var size = 7 + Math.floor( Math.random() * 20 )
      var dataList = []
      var result = ''

      for( var i = 0; i < size; i++ ) {
        dataList[ i ] = Math.floor( Math.random() * 99 )
      }

      result += 'Autogenerated Array: ' + dataList.join( ', ' )

      for( var i = 0; i < dataList.length - 1; i++ ) {
        for( var j = i + 1; j < dataList.length; j++ ) {
          if( dataList[ i ] > dataList[ j ] ) {
            var temp = dataList[ i ]
            dataList[ i ] = dataList[ j ]
            dataList[ j ] = temp
          }
        }
      }

      return result += '<br><br>With Bubble Sort: ' + dataList.join( ', ' )
    }
  </script>
</html>
