<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = setUnique( prompt( 'Type in any string data' ) ) 

    function setUnique( data ) {
      var array = data.split( '' )

      for( var i = 0; i < array.length; i++ ) {
        for( var j = i + 1; j <= array.length; j++ ) {
          if( array[ i ] == array[ j ] ) {
            array.splice( j, 1 )
          }
        }
      }

      return 'Original Entry: ' + data + '<br><br>Without Duplicated Chars: ' + array.join( '' )
    }
  </script>
</html>
