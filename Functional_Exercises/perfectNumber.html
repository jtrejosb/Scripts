<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = perfect( prompt( 'Type in any value' ) )

    function perfect( value ) {
      var perfectValues = '' 

      for( var i = 1; i <= value; i++ ) {
        var add = 0

        for( var j = 1; j < i; j++ ) {
          if( i % j == 0 ) {
            add += j
          }
        }

        if( i == add ) {
          perfectValues += i + ' '
        }
      }

      return perfectValues
    }
  </script>
</html>
