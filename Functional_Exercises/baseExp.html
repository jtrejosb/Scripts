<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = calculate( prompt( 'Type in base value' ), prompt( 'Type in exponent value' ) ) 

    function calculate( x, y ) {
      return 'Base: ' + x + ' | Exponent: ' + y + ' = ' + Math.pow( x, y )
    }
  </script>
</html>
