<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    /*
      CHARACTER MAP TIP:
      Numeric chars range       48 to 57 
      A-Z (cap) chars range     65 to 90
      a-z chars range           97 to 122
    */
    var output = document.querySelector( '.output' )
    output.innerHTML = generateID( prompt( 'Type in ID length' ) )

    function generateID( length ) {
      var ID = ''

      for( var i = 0; i < length; i++ ) {
        var numRange = 48 + Math.floor( Math.random() * 9 )
        var alphaRange = 65 + Math.floor( Math.random() * 25 )
        var char1 = String.fromCharCode( numRange )
        var char2 = String.fromCharCode( alphaRange )

        if( Math.random() > 0.5 ) {
          char2 = char2.toLowerCase()
        }

        ID += Math.random() >= 0.5 ? char1 : char2
      }

      return 'Autogenerated string ID [' + length + ' chars]:<br>' + ID
    }
  </script>
</html>
