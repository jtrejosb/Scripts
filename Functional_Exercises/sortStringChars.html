<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = alphaOrder( prompt( 'Type in any data' ) )

    function alphaOrder( data ) {
      var array = data.split( '' )

      for( var i = 0; i < array.length - 1; i++ ) {
        for( var j = i + 1; j < array.length; j++ ) {
          if( array[ i ] > array[ j ] ) {
            var temp = array[ i ]
            array[ i ] = array[ j ]
            array[ j ] = temp
          }
        }
      }

      return array..join( ' ' )
    }
  </script>
</html>
