<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Longest Country Name</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = longestCountryName()

    function longestCountryName() {
      var countries = [ 'Germany', 'France', 'Netherlands', 'United States Of America', 'Japan' ]
      var longest = countries[ 0 ]

      for( var i = 1; i < countries.length; i++ ) {
        if( countries[ i ].length > longest.length ) {
          longest = countries[ i ]
        }
      }

      return countries.join( ', ' ) + '<br>Longest Country Name: ' + longest 
    }
  </script>
</html>
