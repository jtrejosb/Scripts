<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = findValues( prompt( 'Type in series length' ) )

    function findValues( size ) {
      var array = []
      var secondLargest, secondSmaller

      for( var i = 0; i < size; i++ ) {
        array.push( Math.floor( Math.random() * 30 ) )
      }

      array.sort( function( a, b ) { return a - b } )
      secondSmaller = array[ 1 ]
      secondLargest = array[ array.length - 2 ] 

      return 'Autogenerated array: ' + array.join( ' ' ) + '<br>Second Smaller Value: ' + secondSmaller + '<br>Second Largest Value: ' + secondLargest
    }
  </script>
</html>
