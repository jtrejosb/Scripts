<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = occurrences( prompt( 'Type in any data string' ) )

    function occurrences( data ) {
      var temp = data.replace( /\s/g, '' )
      var array = temp.split( '' )
      var result = ''

      for( var i = 0; i < array.length; i++ ) {
        var letterCounter = 1

        for( var j = array.length; j > i; j-- ) {
          if( array[ i ] == array[ j ] ) {
            array.splice( j, 1 )
            letterCounter ++
          }
        }

        result += array[ i ] + ' appears ' + letterCounter + ' time(s)<br>'
      }

      return data + '<br>' + result
    }
  </script>
</html>
