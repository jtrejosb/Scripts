<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = factors( prompt( 'Type in any integer value' ) ) 

    function factors( value ) {
      var values = ''

      for( var i = 1; i <= value; i++ ) {
        for( var j = 1; j <= value; j++ ) {
          if( i * j == value ) {
            values += i + ' '
          }
        }
      }

      return values + ' are factors of ' + value
    }
  </script>
</html>
