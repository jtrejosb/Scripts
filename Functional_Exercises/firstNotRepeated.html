<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Find First Not Repeated Character</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = notRepeated( prompt( 'Type in any data string' ).toUpperCase() )

    // Deleting duplicated items
    function notRepeated( textLine ) {
      var array = textLine.split( '' )

      for( var i = 0; i < array.length - 1; i++ ) {
        var letter = array[ i ]

        for( var j = i + 1; j < array.length; j++ ) {
          if( letter == array[ j ] ) {
            array.splice( i, 1 )
            array.splice( j - 1, 1 )
            i --
          }
        }
      }

      return array.length > 0 ? textLine + '<br><br>First not repeated character: \'' + array[ 0 ] + '\'' : textLine + '<br><br>All Repeated'
    }
  </script>
</html>
