<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var array = [], result = []
    var output = document.querySelector( '.output' )
    var input = document.createElement( 'input' )
    input.setAttribute( 'type', 'text' )
    input.setAttribute( 'placeholder', 'Value to compare...' )
    input.setAttribute( 'autofocus' )
    document.body.appendChild( input )


    for( var i = 0; i < 30; i++ ) {
      array.push( Math.floor( Math.random() * 90 ) )
    }

    array.sort( function( x, y ) { return x - y } )
    output.innerHTML = array.join( ', ' )

    input.addEventListener( 'keyup', function() {
      if( event.keyCode == 13 ) {
        output.innerHTML += getLarger( input.value, array )
        input.select()
      }
    } )

    function getLarger( dataKey, dataList ) {
      for( var i = 0; i < dataList.length; i++ ) {
        if( dataKey < dataList[ i ] ) {
          result.push( dataList[ i ] )
        }
      }

      return '<br>Values larger than ' + dataKey + ': ' + result.join( ', ' ) 
    }
  </script>
</html>
