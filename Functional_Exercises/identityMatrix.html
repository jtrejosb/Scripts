<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = printMatrix( prompt( 'Type in matrix size' ) )

    function printMatrix( size ) {
      var array = [], row = [] 
      var result = ''

      for( var i = 0; i < size; i++ ) {
        for( var j = 0; j < size; j++ ) {
          if( i == j ) {
            row.push( 1 + ' ' )
            } else {
            row.push( 0 + ' ' )
          }
        }

        array.push( row.join( '' ) )
        result += array[ i ] + '<br>' 
        row = []
      }

      return 'Identity Matrix Size ' + size + ':<br><br>' + result 
    }
  </script>
</html>
