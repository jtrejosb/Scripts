<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Pass Function as Parameter</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = showMessage( myMessage )

    function myMessage() {
      return 'Noob Web Developer!! [from \'' + myMessage.name + '\' function]'
    }

    function showMessage( functionParam ) {
      return functionParam()
    }
  </script>
</html>
