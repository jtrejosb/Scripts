<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var value = 100 + Math.floor( Math.random() * 100000 )

    output.innerHTML = reverseNumber( value )

    function reverseNumber( number ) {
      return 'Original Value: ' + number + '<br>Reversed: ' + ( number + '' ).split( '' ).reverse()
    }
  </script>
</html>
