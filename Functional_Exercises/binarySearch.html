<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2> 
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = document.createElement( 'input' )
    input.setAttribute( 'type', 'text' )
    input.setAttribute( 'placeholder', 'Value to find...' )
    input.setAttribute( 'autofocus' )
    document.body.appendChild( input )

    var array = []
    for( var i = 0; i < 15; i++ ) {
      array.push( Math.floor( Math.random() * 40 ) )
    }

    array.sort( function( x, y ) { return x - y } )
    output.innerHTML = array.join( ' ' )

    input.addEventListener( 'keyup', function() {
      if( event.keyCode == 13 ) {
        output.innerHTML = binarySearch( input.value, array )
        input.select()
      }
    } )

    function binarySearch( dataKey, dataList ) {
      var low = 0, mid, high = dataList.length
      var status = dataList.join( ' ' ) + '<br><br>' + dataKey + ' not found'

      while( low <= high ) {
        mid = parseInt( low + ( high - low ) / 2 )

        if( dataKey < dataList[ mid ] ) {
          high = mid - 1
        } else if( dataKey > dataList[ mid ] ) {
          low = mid + 1
        } else {
          status = dataList.join( ' ' ) + '<br><br>' + dataKey + ' is in position ' + mid
          break
        }
      }

      return status
    }
  </script>
</html>
