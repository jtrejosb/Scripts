<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Get Function Name</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = getFunctionName()

    function getFunctionName() {
      return 'Name of this function: \'' + getFunctionName.name + '\''
    }
  </script>
</html>
