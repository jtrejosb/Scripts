<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = checkPalindrome( prompt( 'Type in any data string' ) ) 

    function checkPalindrome( data ) {
      var aux = '\'' + data + '\' '
      data = data.replace( /[`~!@#$%^&*()_|+\-=?;:'",.<> \{\}\[\]\\\/]/gi, '' ).toLowerCase()
      return data == data.split( '' ).reverse().join( '' ) ? aux + ' is a palindrome' : aux + ' isnt :(' 
    }
  </script>
</html>
