<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>New Web Page</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var dataTypes = [ 'Hello!', 21, false, name = undefined, [ 1, 2, 4 ], function unknown() {} ]
    var select = Math.floor( Math.random() * dataTypes.length )

    output.innerHTML = tellType( dataTypes[ select ] )

    function tellType( value ) {
      return value + '  -> ' + typeof( value )
    }
  </script>
</html>
