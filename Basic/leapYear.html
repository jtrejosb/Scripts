<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Leap Year</title>
  </head>
  <body>
    <input class="input" type="number" onkeyup="process()" placeholder="Tell a year e.g. 2007" autofocus/>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = document.querySelector( '.input' )

    function process() {
      if( event.keyCode == 13 && input.value.length > 0 ) {
        output.innerHTML = leapYear( input.value )
      }
    }

    function leapYear( year ) {
      return year % 4 == 0 && ( year % 100 != 0 || year % 400 == 0 ) ? year + ' is a Leap Year' : year + ' ISNT a Leap Year'
    }
  </script>
</html>
