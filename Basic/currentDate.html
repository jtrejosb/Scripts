<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Current Date Formatted</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = getFormatted()

    function getFormatted() {
      var separator = Math.random() >= 0.5 ? '-' : '/'
      var date = new Date()

      return date.getMonth() + separator + date.getDay() + separator + date.getFullYear()
      // return date.getDay() + separator + date.getMonth() + separator + date.getFullYear()
    }
  </script>
</html>
