<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Days Left To Christmas</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var actualDate = new Date()
    var christmas = new Date( actualDate.getFullYear(), 11, 25 )
    var day = 1000 * 3600 * 24

    if( actualDate.getDate() > 25 && actualDate.getMonth() == 11 ) {
      christmas.setFullYear( christmas.getFullYear() + 1 )
    }

    var left = Math.ceil( ( christmas.getTime() - actualDate.getTime() ) / day )

    output.innerHTML = actualDate.getDate() + '/' + ( actualDate.getMonth() + 1 ) + '/' + actualDate.getFullYear() + '<br>Days until next christmas: ' + left
  </script>
</html>
