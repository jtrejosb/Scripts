<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>1st January Sunday</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = find()

    function find() {
      var result = ''

      for( var i = 2014; i <= 2050; i++ ) {
        var date = new Date( i, 0, 1 )

        if( date.getDay() == 0 ) {
          result += 'January 1st of ' + i + ' is a Sunday<br>'
        }
      }

      return result
    }
  </script>
</html>
