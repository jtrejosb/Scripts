<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Temperature Conversor</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var cel = -70 + Math.floor( Math.random() * 70 )
    var fah = -70 + Math.floor( Math.random() * 160 )

    output.innerHTML = conversion( cel, fah )

    function conversion( celsius, fahrenheit ) {
      var F = celsius * 9 / 5 + 32
      var C = ( fahrenheit - 32 ) / 1.8

      return celsius + 'ºC is ' + F + 'ºF<br>' + fahrenheit + 'ºF is ' + C + 'ºC'
    }
  </script>
</html>
