<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Get Page URL</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    output.innerHTML = getPageURL()

    function getPageURL() {
      return 'Current URL of this document:<br>\"' + document.URL + '\"'
    }
  </script>
</html>
