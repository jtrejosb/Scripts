<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Fibonacci Series</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var size = Math.floor( Math.random() * 30 )
    var message = 'Fibonacci Series<br>[' + size + '] = '
    var series = [ 1, 1 ]

    function fibonacci( i ) {
      if( i == 2 ) {
        return series
      }

      series.push( series[ series.length - 2 ] + series[ series.length - 1 ] )
      return fibonacci( i - 1 )
    }

    if( size <= 1 ) {
      output.innerHTML = message + size
    } else {
      output.innerHTML = message + fibonacci( size ).join( ', ' )
    }
  </script>
</html>
