<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Binary Search</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    // Provided Solution By w3resource.com. [I dont like this crap]
    // (!) Inestable code with infinite loop when a value doesn't exists.
    var output = document.querySelector( '.output' )
    
    Array.prototype.br_search = function (target) {
      var half = parseInt(this.length / 2);
    
      if( target === this[half] ) {
        return half;
      }

      if( target > this[half] ) {
        return half + this.slice(half,this.length).br_search(target);
      } else{
        return this.slice(0, half).br_search(target);
      }
    };
    
    l = [0,1,2,3,4,5,6];
    output.innerHTML = l.br_search( 5 )
  </script>
</html>
