<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Exponent of Any Number</title>
  </head>
  <body>
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var value = Math.floor( Math.random() * 15 )
    var exp = Math.floor( Math.random() * 8 )

    function getExp( x, y ) {
      if( y == 0 ) {
        return 1
      }

      return x * getExp( x, y - 1 )
    }

    output.innerHTML = 'Base & Exponent<br>' + value + '^ ' + exp + ' = ' + getExp( value, exp )
  </script>
</html>
