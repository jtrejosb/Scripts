<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Integers Range</title>
  </head>
  <body>
    <input class="input" type="text" onkeyup="calculate()" placeholder="Type in two integers..." autofocus />
    <h2 class="output"></h2>
  </body>
  <script>
    var input = document.querySelector( '.input' )
    var output = document.querySelector( '.output' )

    function calculate() {  
      if( event.keyCode == 13 ) {
        var x = parseInt( input.value.split( ' ' )[ 0 ] )
        var y = parseInt( input.value.split( ' ' )[ 1 ] )

        if( x > y ) {
          var temp = x
          x = y
          y = temp
        }

        result = []
        input.select()
        output.innerHTML = 'Range between ' + x + ' and ' + y + ' = ' + range( x, y )
      }
    }

    function range( a, b ) {
      if( a == b ) {
        return a
      } else if( a == b - 1 ) {
        return result.join( ', ' )
      } else {
        result.push( a + 1 )
        return range( a + 1, b )
      }
    }
  </script>
</html>
