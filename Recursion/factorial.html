<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Recursive Factorial</title>
  </head>
  <body>
    <input class="input" type="number" onkeyup="calculate()" placeholder="Factorial..." autofocus />
    <h2 class="output"></h2>
  </body>
  <script>
    var input = document.querySelector( '.input' )
    var output = document.querySelector( '.output' )

    function calculate() {
      if( event.keyCode == 13 ) {
        output.innerHTML = input.value + '! = ' + factorial( input.value )
        input.select()
      }
    }

    function factorial( value ) {
      if( value == 1 ) {
        return 1
      } else {
        return value * factorial( value - 1 )
      }
    }
  </script>
</html>
