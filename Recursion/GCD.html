<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" charset="UTF-8">
    <title>Greatest Common Divisor</title>
  </head>
  <body>
    <input class="input" type="text" onkeyup="make()" placeholder="Two Space Separated Integers..." autofocus />
    <h2 class="output"></h2>
  </body>
  <script>
    var output = document.querySelector( '.output' )
    var input = document.querySelector( '.input' )
    input.style.width = '230px'

    function make() {
      if( event.keyCode == 13 ) {
        input.select()
        var separated = input.value.split( ' ' )
        var x = separated[ 0 ], y = separated[ 1 ]

        output.innerHTML = GCD( x, y )

        function GCD( val1, val2 ) {
          if( ! val2 ) {
            return val1
          }

          return GCD( val2, val1 % val2 )
        }
      }
    }
  </script>
</html>
